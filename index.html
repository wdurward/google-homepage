<!DOCTYPE html>
<html lang="en-CA">
    
    <head>
      <title>Google Test Search</title>  
      <link href="testStyles.css" type="text/css" rel="stylesheet">
    </head>
    <body class="default-theme">
        <div class="top-bar">
            <ul>
                <li>Email</li>
                <li>Images</li>
                <li>Square</li>
            </ul>
        </div>
        <div style="margin-top: 115px">
            <img src="https://www.google.ca/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="GoogleLogo" height="100px">
        </div>

        <form action="" method="get" class="search-form">
            <input class="search-box" type="text" name="search" placeholder="  Search the web">
        </form>
    
    </body>
    

</html>
